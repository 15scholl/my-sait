<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абай Құнанбайұлы - Анимация</title>
    <style>
        /* Общие стили страницы */
        
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('your-background-image-url.jpg');
            /* Задний фон */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* Прозрачный фон */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        /* Анимации текста */
        
        .text-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .text {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            text-align: justify;
            font-size: 20px;
            line-height: 1.6;
        }
        
        .text.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .text.next {
            transform: translateX(100%);
        }
        
        .text.prev {
            transform: translateX(-100%);
        }
        /* Изображение Абая */
        
        .abai-image {
            max-width: 300px;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
        /* Кнопки навигации */
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .controls button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .controls button:hover {
            background-color: #6A0DAD;
            transform: scale(1.05);
        }
        /* Индикатор страницы */
        
        .page-indicator {
            margin-top: 15px;
            font-size: 16px;
            color: #ccc;
        }
        /* Адаптивные стили */
        
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .controls button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
